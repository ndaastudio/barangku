<div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
    <h5 class="text-xl font-bold text-white">Barang</h5>
</div>
<div class="ion-padding">
    <div class="relative">
        <input type="search" placeholder="Cari barang..."
            class="w-full h-12 px-5 pr-10 text-sm bg-gray-100 rounded-full focus:outline-none"
            (input)="onSearchBarang($event)">
        <ion-buttons class="absolute top-0 right-0 mr-4" slot="primary" (click)="showKategori()">
            <ion-button>
                <ion-icon size="small" name="filter-outline" slot="icon-only" class="text-gray-600"></ion-icon>
            </ion-button>
        </ion-buttons>
    </div>
</div>
<ion-content class="space-y-4 ion-padding">
    <div (click)="goToShowBarang(data.id)" *ngFor="let data of dataBarang"
        class="relative flex flex-col w-full p-4 border border-gray-200 rounded-lg bg-gray-50 shadow-inherit">
        <div class="items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-4 h-4 border border-[#30a2ff] rounded-full"></div>
                <div class="flex flex-col">
                    <div class="font-bold text-gray-700 text-md">{{ data.nama_barang }}</div>
                    <div class="text-sm text-gray-500">{{ data.kategori }}</div>
                    <div class="text-sm text-[#30a2ff]">{{ data.jumlah_barang }}</div>
                </div>
            </div>
            <div class="absolute top-0 right-0 mt-4 ml-4 mr-4">
                <span
                    class="inline-block px-2 py-1 text-xs {{ data.progress == 0 ? 'text-yellow-800 bg-yellow-200' : 'text-green-800 bg-green-200' }} rounded">{{
                    data.progress == 0 ? 'Belum' : 'Selesai' }}</span>
            </div>
        </div>
        <div class="flex mt-2">
            <p class="text-sm font-bold text-gray-500 uppercase">#{{ data.status }}</p>
            <p class="ml-auto text-sm font-bold text-gray-500">{{ formatTanggal(data.jadwal_rencana) }}</p>
        </div>
    </div>
</ion-content>
<ion-fab (click)="goToTambahBarang()" slot="fixed" vertical="bottom" horizontal="end" class="m-4">
    <ion-fab-button>
        <ion-icon name="add-outline" color="light"></ion-icon>
    </ion-fab-button>
</ion-fab>
