<ion-content>
    <div class="flex justify-center p-10 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%] mb-4">
        <ion-img src="../../../assets/images/app_icon.png" class="w-36"></ion-img>
    </div>
    <div class="space-y-4 ion-padding">
        <ion-item fill="outline">
            <ion-label position="floating">Nomor Telepon</ion-label>
            <ion-input placeholder="Nomor Telepon" type="number" [(ngModel)]="nomor_telepon"></ion-input>
        </ion-item>
        <ion-item fill="outline">
            <ion-label position="floating">Password</ion-label>
            <ion-input placeholder="Password" type="{{ inputTypePw }}" [(ngModel)]="password"></ion-input>
            <ion-buttons slot="end" *ngIf="!isShowPw" (click)="showHidePw()">
                <ion-button class="text-gray-500">
                    <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-buttons slot="end" *ngIf="isShowPw" (click)="showHidePw()">
                <ion-button class="text-gray-500">
                    <ion-icon name="eye-off-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-buttons>
        </ion-item>
        <div class="flex justify-end">
            <p (click)="setOpenModal(true)" class="font-semibold text-[#30a2ff]">Lupa password?</p>
        </div>
        <ion-button (click)="submitLogin()" expand="block" class="text-white">Masuk</ion-button>
    </div>
    <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismissModal(false)" [initialBreakpoint]="0.40"
        [breakpoints]="[0, 0.40, 0.45, 0.75]">
        <ng-template>
            <ion-content class="ion-padding">
                <div class="space-y-2">
                    <div class="text-center">
                        <p class="text-[#30a2ff] font-semibold">Lupa Password?</p>
                        <p class="text-gray-500">Masukkan email Anda</p>
                    </div>
                    <ion-item fill="outline">
                        <ion-label position="floating">Email</ion-label>
                        <ion-input [(ngModel)]="registered_email" placeholder="Email" type="email"></ion-input>
                    </ion-item>
                    <div class="flex justify-end">
                        <p (click)="goToVerifLupaPw()" class="font-semibold text-[#30a2ff]">Punya kode verifikasi?
                        </p>
                    </div>
                </div>
                <ion-button (click)="submitResetPassword()" class="mt-4 text-white" expand="block">Reset
                    Password</ion-button>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>
<ion-footer class="ion-no-border ion-padding">
    <div class="flex justify-center font-semibold">
        <p class="text-gray-500">Belum punya akun? <span [routerLink]="['/register']"
                class="text-[#30a2ff]">Daftar</span></p>
    </div>
</ion-footer>
