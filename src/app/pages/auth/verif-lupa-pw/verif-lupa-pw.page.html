<div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <ion-buttons class="absolute top-2 left-2" slot="primary" [routerLink]="['/login']">
    <ion-button>
      <ion-icon name="arrow-back-outline" slot="icon-only" color="light"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h5 class="text-xl font-bold text-white">Lupa Password</h5>
</div>

<ion-content class="ion-padding" scrollY="false">
  <div class="space-y-4">
    <ion-item fill="outline">
      <ion-label position="floating">Kode Verifikasi</ion-label>
      <ion-input placeholder="Kode Verifikasi" type="number" [(ngModel)]="kode_lupa_password"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-label position="floating">Password Baru</ion-label>
      <ion-input placeholder="Password Baru" type="password" [(ngModel)]="password_baru"></ion-input>
    </ion-item>
    <ion-item fill="outline">
      <ion-label position="floating">Konfirmasi Password Baru</ion-label>
      <ion-input placeholder="Konfirmasi Password Baru" type="password"
        [(ngModel)]="konfirmasi_password_baru"></ion-input>
    </ion-item>
    <ion-button (click)="submitResetPassword()" expand="block" class="text-white">Reset Password</ion-button>
  </div>
</ion-content>
