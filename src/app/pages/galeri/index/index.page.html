<ion-header *ngIf="platform == 'android'"
  class="flex ion-no-border justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <div>
    <h5 class="text-xl font-bold text-white">Barangku</h5>
  </div>
</ion-header>

<ion-header *ngIf="platform !== 'android'" class="ion-no-border p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <ion-toolbar color="transparent" class="text-white">
    <ion-title>Barangku</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="space-y-4 ion-padding">
  <ion-segment [(ngModel)]="segment" value="aksi" (ionChange)="segmentChanged()">
    <ion-segment-button value="aksi">
      <ion-label>Aksi</ion-label>
    </ion-segment-button>
    <ion-segment-button value="letak">
      <ion-label>Letak</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="dataGaleri.length == 0"
    class="px-4 py-3 text-[#30a2ff] bg-blue-100 border-t-4 border-[#30a2ff] rounded-lg shadow-inherit">
    <div class="flex">
      <div class="py-1"><svg class="w-6 h-6 mr-4 text-[#30a2ff] fill-current" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <path
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
        </svg></div>
      <div>
        <p class="font-bold">Oops! Data tidak ditemukan</p>
        <p class="text-sm">Anda belum menambahkan data apapun.</p>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-3 gap-2">
    <div *ngFor="let image of dataGaleri; let i = index;">
      <div class="aspect-square border-gray-300 border-2 shadow-md rounded-lg overflow-hidden">
        <img (click)="viewFull(true, image.url, image.id_barang)" src="{{ image.url }}"
          class="object-cover w-full h-full" />
      </div>
    </div>
  </div>

  <ion-modal #modal [enterAnimation]="enterAnimation" [leaveAnimation]="leaveAnimation" [isOpen]="isViewFull"
    (willDismiss)="viewFull(false, undefined, undefined)">
    <ng-template>
      <div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
        <div>
          <ion-buttons class="absolute top-4 left-4" slot="primary" (click)="modal.dismiss()">
            <ion-button>
              <ion-icon name="close-outline" slot="icon-only" class="text-white"></ion-icon>
            </ion-button>
          </ion-buttons>
          <h5 class="text-xl font-bold text-white">Galeri</h5>
          <ion-buttons class="absolute top-4 right-4" slot="primary"
            (click)="goToShowBarang(idBarang); modal.dismiss();">
            <ion-button>
              <ion-icon name="information-circle-outline" slot="icon-only" class="text-white"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>

      <ion-content class="ion-padding">
        <div class="overflow-hidden rounded-xl">
          <img src="{{ urlFullImage }}" class="object-cover w-full h-full" />
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
