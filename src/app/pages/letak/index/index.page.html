<ion-header *ngIf="platform == 'android'"
  class="flex ion-no-border justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <div>
    <h5 class="text-xl font-bold text-white">Barangku</h5>
    <ion-buttons (click)="setOpenOptionsFilter(true)" class="absolute top-4 right-4" slot="primary">
      <ion-button>
        <ion-icon name="filter-outline" slot="icon-only" class="text-white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</ion-header>

<ion-header *ngIf="platform !== 'android'" class="ion-no-border p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <ion-toolbar color="transparent" class="text-white">
    <ion-title>Barangku</ion-title>
    <ion-buttons (click)="setOpenOptionsFilter(true)" slot="end">
      <ion-button>
        <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-modal #modalFilter [isOpen]="isOptionsFilterOpen" (willDismiss)="onWillDismissModal(false)">
  <ng-template>
    <div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
      <div>
        <ion-buttons class="absolute top-4 left-4" slot="primary"
          (click)="modalFilter.dismiss(); isSearchBarang = false;">
          <ion-button>
            <ion-icon name="close-outline" slot="icon-only" class="text-white"></ion-icon>
          </ion-button>
        </ion-buttons>
        <h5 class="text-xl font-bold text-white">Filter Data</h5>
        <ion-buttons class="absolute top-4 right-4" slot="primary" (click)="confirmFilterOptions()">
          <ion-button>
            <ion-icon name="checkmark-outline" slot="icon-only" class="text-white"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
    </div>

    <ion-content class="ion-padding space-y-4">
      <div class="space-y-2">
        <p class="text-gray-500 font-semibold text-lg">Berdasarkan Kategori:</p>
        <ion-chip
          class="{{ selectedKategori.includes(dataKategori) ? 'bg-[#30a2ff] text-white' : 'bg-gray-200 text-[#30a2ff]' }}"
          *ngFor="let dataKategori of optionFilterKategori" (click)="handlePilihKategori(dataKategori)">{{
          dataKategori }}</ion-chip>
      </div>
      <div class="space-y-2">
        <p class="text-gray-500 font-semibold text-lg">Berdasarkan Waktu:</p>
        <ion-chip class="{{ selectedWaktu == dataWaktu ? 'bg-[#30a2ff] text-white' : 'bg-gray-200 text-[#30a2ff]' }}"
          *ngFor="let dataWaktu of optionFilterWaktu" (click)="handlePilihWaktu(dataWaktu)">{{
          dataWaktu }}</ion-chip>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<div class="ion-padding">
  <div class="relative">
    <input type="search" placeholder="Cari barang..."
      class="w-full h-12 px-5 pr-10 text-sm bg-gray-100 rounded-full focus:outline-none"
      (input)="onSearchBarang($event)">
  </div>
</div>

<ion-content class="space-y-4 ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="isLoaded && dataLetakBarang.length == 0"
    class="px-4 py-3 text-[#30a2ff] bg-blue-100 border-t-4 border-[#30a2ff] rounded-lg shadow-inherit">
    <div class="flex">
      <div class="py-1"><svg class="w-6 h-6 mr-4 text-[#30a2ff] fill-current" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20">
          <path
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z" />
        </svg></div>
      <div>
        <p class="font-bold">Oops! Data tidak ditemukan</p>
        <p class="text-sm">{{ isSearchBarang ? 'Data yang anda cari tidak ditemukan.' : 'Anda belum menambahkan data
          apapun.' }}</p>
      </div>
    </div>
  </div>
</ion-content>
