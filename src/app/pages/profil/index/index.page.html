<div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <ion-buttons class="absolute top-2 left-2" slot="primary" [routerLink]="['/barang']">
    <ion-button>
      <ion-icon name="arrow-back-outline" slot="icon-only" color="light"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h5 class="text-xl font-bold text-white">Profil</h5>
</div>
<ion-content class="ion-padding">
  <div class="block p-4 mb-4 border border-gray-200 rounded-lg bg-gray-50 shadow-inherit">
    <div class="flex items-center">
      <ion-avatar>
        <ion-img class="aspect-square" src="../../assets/images/user_default.png"></ion-img>
      </ion-avatar>
      <div class="items-center ml-2">
        <h5 class="text-xl font-bold text-gray-700">{{ nama }}</h5>
        <p class="text-lg font-medium text-gray-500">{{ nomor_telepon }}</p>
      </div>
    </div>
  </div>
  <ion-item button detail="true" (click)="goToEditProfil()">
    <ion-icon name="create-outline" slot="start" color="primary" class="m-0 mr-4"></ion-icon>
    <h2 class="font-bold text-gray-700">Edit Profil</h2>
  </ion-item>
  <ion-item>
    <ion-icon name="card-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Nama</h2>
      <p>{{ nama }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="mail-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Email</h2>
      <p>{{ email }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="id-card-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Nomor Telepon</h2>
      <p>{{ nomor_telepon }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="key-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Jenis Akun</h2>
      <p>{{ jenis_akun == 0 ? 'Trial 7 hari' : 'Aktif 1 tahun' }}</p>
    </ion-label>
  </ion-item>
  <ion-item button detail="true" (click)="goToPindahPerangkat()">
    <ion-icon name="sync-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2 class="font-bold text-gray-700">Pindah Perangkat</h2>
    </ion-label>
  </ion-item>
  <ion-item button detail="true" (click)="submitKeluar()">
    <ion-icon name="log-out-outline" slot="start" color="danger" class="m-0 mr-4"></ion-icon>
    <h2 class="font-bold text-gray-700">Keluar</h2>
  </ion-item>
</ion-content>
