<ion-header class="flex ion-no-border justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <div>
    <ion-buttons class="absolute top-4 left-4" slot="primary" [routerLink]="['/profil']">
      <ion-button>
        <ion-icon name="arrow-back-outline" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <h5 class="text-xl font-bold text-white">Edit Profil</h5>
  </div>
</ion-header>
<ion-content class="ion-padding">
  <div class="flex justify-center my-4">
    <div class="profilepic">
      <img class="profilepic__image aspect-square" src="../../assets/images/user_default.png" />
    </div>
  </div>
  <ion-item>
    <ion-icon name="card-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Nama</h2>
      <p>{{ nama }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="mail-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Email</h2>
      <p>{{ email }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="id-card-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Nomor Telepon</h2>
      <p>{{ nomor_telepon }}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="key-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Jenis Akun</h2>
      <p>{{ jenis_akun == 0 ? 'Trial 7 hari' : 'Aktif 1 tahun' }}</p>
    </ion-label>
  </ion-item>
  <ion-item button detail="true" detail-icon="create" (click)="setOpenModal(true)">
    <ion-icon name="finger-print-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Password</h2>
      <p>********</p>
    </ion-label>
  </ion-item>
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="onWillDismissModal(false)" [initialBreakpoint]="0.5"
    [breakpoints]="[0, 0.5, 0.75, 0.8]">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="space-y-2">
          <div class="text-center">
            <p class="font-semibold text-[#30a2ff]">Ganti Password</p>
            <p class="text-gray-500">Masukkan password baru Anda</p>
          </div>
          <ion-item fill="outline">
            <ion-label position="floating">Password Lama</ion-label>
            <ion-input [(ngModel)]="password_lama" placeholder="Password Lama" type="password"></ion-input>
          </ion-item>
          <ion-item fill="outline">
            <ion-label position="floating">Password Baru</ion-label>
            <ion-input [(ngModel)]="password_baru" placeholder="Password Baru" type="text"></ion-input>
          </ion-item>
          <ion-item fill="outline">
            <ion-label position="floating">Konfirmasi Password Baru</ion-label>
            <ion-input [(ngModel)]="konfirmasi_password_baru" placeholder="Konfirmasi Password Baru"
              type="text"></ion-input>
          </ion-item>
        </div>
        <ion-button (click)="submitGantiPw()" class="mt-4 text-white" expand="block">Ganti Password</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
