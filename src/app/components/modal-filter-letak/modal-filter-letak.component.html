<div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <div>
    <h5 class="text-xl font-bold text-white">Filter Data</h5>
    <ion-buttons class="absolute top-4 right-4" slot="end" (click)="cancel()">
      <ion-button>
        <ion-icon name="close-outline" slot="icon-only" class="text-white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>

<ion-content class="ion-padding space-y-4">
  <div class="space-y-2">
    <p class="text-gray-500 font-semibold text-lg">Kategori:</p>
    <ion-chip class="{{ selected_kategori.includes(kategori) ? 'bg-[#30a2ff] text-white' : 'bg-gray-200 text-[#30a2ff]' }}"
      *ngFor="let kategori of data_filter.kategori"
      (click)="handlePilihKategori(kategori)">
      {{ kategori }}
    </ion-chip>
  </div>
  <div class="space-y-2">
    <p class="text-gray-500 font-semibold text-lg">Urutkan:</p>
    <ion-chip class="{{ selected_urutkan == urutkan ? 'bg-[#30a2ff] text-white' : 'bg-gray-200 text-[#30a2ff]' }}"
      *ngFor="let urutkan of data_filter.urutkan"
      (click)="handlePilihUrutkan(urutkan)">
      {{ urutkan }}
    </ion-chip>
  </div>
</ion-content>    
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button class="button-modal" expand="block" fill="outline" color="primary"
          (click)="resetFilter()">Reset</ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="button-modal" expand="block" color="primary"
          (click)="confirmFilterOptions()"><span class="text-white">Terapkan</span></ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
