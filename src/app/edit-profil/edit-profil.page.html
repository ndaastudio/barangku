<div class="flex justify-center p-6 bg-[#30a2ff] rounded-br-[45%] rounded-bl-[45%]">
  <ion-buttons class="absolute top-2 left-2" slot="primary" [routerLink]="['/tabs/tab3']">
    <ion-button>
      <ion-icon name="arrow-back-outline" slot="icon-only" color="light"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h5 class="text-xl font-bold text-white">Edit Profil</h5>
</div>
<ion-content class="ion-padding">
  <div class="flex justify-center my-4">
    <div class="profilepic">
      <img class="profilepic__image aspect-square" src="../../assets/images/user_default.png" />
      <div class="profilepic__content" (click)="getPictureFromGallery()">
        <span class="profilepic__icon"><ion-icon class="text-xl" name="create"></ion-icon></span>
        <span class="profilepic__text">GANTI</span>
      </div>
    </div>
  </div>
  <ion-item>
    <ion-icon name="card-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Nama</h2>
      <p>Manda</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="id-card-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Nomor Telepon</h2>
      <p>08123456789</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="key-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Jenis Akun</h2>
      <p>Trial 7 hari</p>
    </ion-label>
  </ion-item>
  <ion-item button detail="true" detail-icon="create" id="ganti-pw">
    <ion-icon name="finger-print-outline" slot="start" class="m-0 mr-4"></ion-icon>
    <ion-label>
      <h2>Password</h2>
      <p>********</p>
    </ion-label>
  </ion-item>
  <ion-modal #modal trigger="ganti-pw" [initialBreakpoint]="0.3" [breakpoints]="[0, 0.3, 0.5, 0.75]">
    <ng-template>
      <ion-content class="ion-padding">
        <div class="space-y-2">
          <div class="text-center">
            <p class="font-bold text-[#30a2ff]">Ganti Password</p>
            <p>Masukkan password baru Anda</p>
          </div>
          <ion-item fill="outline">
            <ion-label position="floating">Password Baru</ion-label>
            <ion-input [(ngModel)]="password" placeholder="Password Baru" type="text"></ion-input>
          </ion-item>
        </div>
        <ion-button (click)="closeModal()" class="mt-4 text-white" expand="block">Ganti Password</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom" class="m-4">
    <ion-fab-button>
      <ion-icon name="save-outline" color="light"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
